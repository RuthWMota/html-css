<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino</label> <br>

        </fieldset>

        <fieldset>
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="esfu" id="iesfu"> <label for="iesfu">Futebol</label> <br>

            <input type="checkbox" name="esba" id="iesba"> <label for="iesba">Basquente</label> <br>

            <input type="checkbox" name="este" id="ieste"> <label for="ieste">Tênis</label> <br>

            <input type="checkbox" name="esvo" id="iesvo" checked> <label for="iesvo">Vôlei</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
