<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        
        <img src="Imagens/grande.png" alt="Imagem grande">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>apreder a reproduzir áudios em HTML5</p>
    <audio src="midia/happy.mp3" controls autoplay></audio> <!--Tipos de áudios: MP3, WAV, OGG-->
    <audio>
        <source src="midia/happy.mp3" type="audio/mpeg">
        <source src="midia/happy.ogg" type="audio/ogg">
        <source src="midia/happy.wav" type="audio/wav">
        
        <p>Se infelizmente seu navegor não conseguir reproduzir o áudio.<a href="midia/happy.mp3"> clique aqui para abaixar o arquivo  MP3</a></p>
    </audio>
</body>
</html>
