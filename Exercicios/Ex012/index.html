<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>inserido videos hospedado localmente</h1>
    <p>este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/imagem1.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>

    <h1>inserido videos do youtube<h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nCKwUB8EVbc?si=abN3Ez5NYUMFiGBu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!--tem o site de vimeo também-->
</body>
</html>
